Path:
  save_path: 'data_augmentation/augmented_data'
  input_path_0.05: 'dsets/percentage/continuous/5percent_dataset.csv'
  input_path_0.1: 'dsets/percentage/continuous/10percent_dataset.csv'
  input_path_0.3: 'dsets/percentage/continuous/30percent_dataset.csv'
  input_path_0.5: 'dsets/percentage/continuous/50percent_dataset.csv'
  input_path_0.8: 'dsets/percentage/continuous/80percent_dataset.csv'
  input_path_1.0: 'dsets/percentage/continuous/100percent_dataset.csv'

FCPflow:
  # Model parameters
  num_blocks:  3 # number of blocks in the model
  num_channels: 432 # resolution of the time series 
  hidden_dim: 128 # dimension of the hidden layers
  condition_dim: 1 # dimension of the condition vector, large than 1
  sfactor: 0.7

  # Traing parameters
  lr_min: 0.0001
  lr_max: 0.0005
  lr_step_size: 20
  w_decay: 0.0
  batch_size: 48
  ggap: 10
  num_epochs: 8000

  # Whether to save the model and configuration
  figure_save: True
  model_save: True

GMM:
  n_iter: 5000
  tol: 0.0001
  covariance_type: 'full'

Data_num:
  0.05: 32
  0.1: 87
  0.3: 262
  0.5: 437
  0.8: 699
  1.0: 874